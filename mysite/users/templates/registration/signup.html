<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div>
        <h2>Create your acccount</h2>
        {% if form.errors %}
            <p>Your username or password is incorrect. Please try again!</p>
        {% endif %}
        <form action="{% url 'users:SignUp' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign up">
            <input type="hidden" name="next" value="{% url 'eventapp:index' %}">
        </form>
    </div>
</body>
</html>
