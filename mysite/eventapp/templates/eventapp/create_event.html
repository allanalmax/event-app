<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniConnect</title>
</head>
<body>
    <h2>Welcome to Harmonic Connect</h2>
    <p>Please fill in your desired event details.</p>
    <form method="post" action="{% url 'eventapp:create_event' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
