<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Sign in into your acccount</h2>
    <form action="{% url 'users:login' %}" action="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{% url 'eventapp:index' %}">
    </form>
    <p>
        Don't have an account? <span><a href="{% url 'users:SignUp' %}">Sign up</a></span>
    </p>
</body>
</html>
